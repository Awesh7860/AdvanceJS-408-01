<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="mainsection" id="mainsection">
        <div class="uppersection">
            <h1>30 Days Of JavaScript Challange Leaderboard</h1>
        </div>
        <div class="middlesection" id="middlesection">
            <input type="text" class="userinput" id="fName" placeholder="First Name">
            <input type="text" class="userinput" id="lName" placeholder="Last Name">
            <input type="text" class="userinput" id="countryName" placeholder="Country">
            <input type="text" class="userinput" id="pScore" placeholder="Player Score">
            <button id="btn" class="btn">Add Player</button>
        </div>
        <div class="lowersection" id="lowersection">
         
        </div>
    </div>
</body>
</html>
